<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/favicon.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Keylab</title>
		<link rel="stylesheet" href="../css/admin.css" />
	</head>
	<body>
		<div class="container">
			<div class="navbar flex justify-around items-center bg-dark pad-10">
				<div class="logo">
					<h3>
						<i class="fa-solid fa-keyboard fa-bounce"></i>
						<a href="../index.html">KeyLab</a>
					</h3>
				</div>
				<div class="nav-links flex gap-10">
					<a href="../pages/admin.html">Admin</a>
					<a href="../pages/cart.html"
						>Cart <i class="fa-solid fa-cart-shopping"></i
					></a>
				</div>
			</div>
			<div class="main">
				<h1>Admin Page</h1>
				<form id="product-form">
					<div>
						<label for="name">Product name</label>
						<input type="text" id="name" />
					</div>
					<div>
						<label for="price">Price</label>
						<input type="number" id="price" />
					</div>
					<div>
						<label for="image-url">Image URL</label>
						<input type="text" id="image-url" />
					</div>
					<div>
						<label for="details">Details</label>
						<input type="text" id="details" />
					</div>
					<div>
						<label for="stock">Stock</label>
						<input type="number" id="stock" />
					</div>
					<div id="error-message" class="flex items-center"></div>
					<button id="save-btn">Save Product</button>
				</form>
				<table id="products-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Price</th>
							<th>Image</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="footer"></div>
		</div>
		<script type="module" src="../js/admin.js"></script>
	</body>
</html>
